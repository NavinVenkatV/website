name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Verify Dockerfile
        run: ls -l ./Dockerfile  

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: nainvenkat/portfolio:latest
          build-args: |
            --no-cache

      - name: Verify Pushed Image
        run: docker pull nainvenkat/portfolio:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master  
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Pull the latest image
            sudo docker pull nainvenkat/portfolio:latest

            # Cleanup old containers
            sudo docker stop web-app || true
            sudo docker rm web-app || true

            # Run the new container
            sudo docker run -d --name web-app-${GITHUB_SHA} -p 3005:3000 nainvenkat/portfolio:latest

      - name: Verify Docker Image on EC2
        uses: appleboy/ssh-action@master  
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull nainvenkat/portfolio:latest
            sudo docker images
