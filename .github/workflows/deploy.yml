name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Make sure you're pushing to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Check Out Repo
        uses: actions/checkout@v3

      - name: 🐳 Verify Dockerfile
        run: ls -l ./Dockerfile

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: nainvenkat/portfolio:latest
          no-cache: true

      - name: ✅ Verify Image Pushed
        run: docker pull nainvenkat/portfolio:latest

      - name: 🚀 Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Pulling the latest image..."
            sudo docker pull nainvenkat/portfolio:latest

            echo "Stopping and removing old container..."
            sudo docker stop web-app || true
            sudo docker rm web-app || true

            echo "Running the new container..."
            sudo docker run -d --pull always --name web-app -p 3005:3000 nainvenkat/portfolio:latest

            echo "Deployment completed successfully!"
